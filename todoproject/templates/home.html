{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="col-md-12">
        <div class="banner">
            <div class="banner-text">
                <h1>ToDo</h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="post" class="p-3 shadow">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="task" placeholder="Enter your task">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="priority" placeholder="Enter task priority">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="date" placeholder="Enter your due date">
            </div>

            <input type="submit" class="btn btn-success">
            </form>

        </div>
        <div class="col-md-6">
            <h4> Task to be completed</h4>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'todoapp:update' i.id %}">update</a></h5>
                </div>
            </div>
            <br>

            {% endfor %}
